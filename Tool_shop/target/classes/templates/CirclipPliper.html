<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand">Navbar</a>

		<form class="form-inline">
			<a th:href="@{/showcirclippliperFrom}" class="btn btn-primary mr-sm-2">Addnew</a>
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>

	<div class="container my-2 " style="margin: 10rem auto;">

		<h1>product</h1>



		<table border="1" class="table table-striped table-responsive-md table-hover">
			<thead>
				<th>product No</th>
				<th> description</th>
				<th>length</th>
				<th>capacity</th>
				<th>std</th>
				<th>priceEach</th>
				<th>Action</th>

			</thead>
			<tbody>
				<tr th:each="product2 : ${circlippliper}">
					<td th:text="${product2.productNo}"></td>
					<td th:text="${product2.description}"></td>
					<td th:text="${product2.length}"></td>
					<td th:text="${product2.capacity}"></td>
					<td th:text="${product2.std}"></td>
					<td th:text="${product2.priceEach}"></td>
					<td> <a th:href="@{/updatecirclipPliper/{id}(id=${product2.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deletecirclipPliper/{id} (id=${product2.id})}" class="btn btn-danger">Delete</a>
				</tr>
			</tbody>
		</table>


	</div>
</body>

</html>
