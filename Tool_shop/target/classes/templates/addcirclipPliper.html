<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Add new product details</h1>
		<hr>
		<h2>Save product</h2>

		<form action="#" th:action="@{/savecirclipPliper}" th:object="${circlipPliper}"
			method="POST">
			
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{productNo}"
				placeholder="productno" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}"
				placeholder="description" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{capacity}"
				placeholder="capacity (mm)" class="form-control mb-4 col-4">
				
					<input type="text" th:field="*{length}"
				placeholder="length" class="form-control mb-4 col-4">
				
					<input type="text" th:field="*{std}"
				placeholder="std" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{priceEach}"
				placeholder="price Each" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save product</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to product List</a>
	</div>
</body>
</html>
